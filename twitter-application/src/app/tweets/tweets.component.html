<ul class="list-group">
  <li class="list-group-item" *ngFor="let tweet of tweets">
      <div class="panel panel-primary">
          <!-- Default panel contents -->
          <div class="panel-heading">{{tweet.user.username}}</div>
          <div class="panel-body">
            <p>{{tweet.content}}</p>
          </div>    
        </div> 
  </li>
</ul>
