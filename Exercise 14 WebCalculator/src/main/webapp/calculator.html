<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form action="http://localhost:8080/calculate" method="post">
    <input type="number" name="first_operand" placeholder="First operand">
    <input type="text" name="operation" size="1" maxlength="1" placeholder="+ or -">
    <input type="number" name="second_operand" placeholder="Second operand" > <br>
    <button type="submit">Calculate</button>
</form>
</body>
</html>
